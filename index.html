<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket IR Sensor & Camera Monitor</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;

    }

    }

      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {

    }
  </style>
</head>
