<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket IR Sensor & Camera Monitor</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #output {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 200px;
      overflow-y: auto;
    }

    #status {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #555;
    }

    #capturedImage {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IR Sensor & Camera Monitor</h1>
    <div id="output">Waiting for sensor data...</div>
    <div id="status">Status: Idle</div>
    <img id="capturedImage" alt="Captured Photo" src="" />
    <div class="controls">
      <button id="manualCleanButton">수동 청소 실행</button>
      <button id="captureTestButton">수동 캡처 테스트</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      const ws = new WebSocket('ws://localhost:8002');
      const output = document.getElementById('output');
      const status = document.getElementById('status');
      const img = document.getElementById('capturedImage');
      const cleanBtn = document.getElementById('manualCleanButton');
      const captureBtn = document.getElementById('captureTestButton');

      ws.onopen = () => {
        status.innerText = '✅ WebSocket 연결됨';
      };

      ws.onmessage = evt => {
        const msg = JSON.parse(evt.data);

        switch (msg.type) {
          case 'sensorUpdate':
            output.innerText = JSON.stringify(msg.data, null, 2);
            status.innerText = msg.data.access
              ? '🟢 상태: IR 감지 - 강아지 접근 중'
              : '⚪ 상태: IR 미감지 - 강아지 없음';
            break;

          case 'captureSuccess':
            status.innerText = `✅ 캡처 완료: ${msg.data.filename}`;
			//// img.src = `/${msg.data.filename}?t=${Date.now()}`; //라즈베리파이 내에서 사용하려면 이걸로 다시 변경
            //img.src = `http://192.168.45.111:8001/${msg.data.filename}?t=${Date.now()}`; //프론트 외부용
            const imageUrl = `http://192.168.45.111:8001/${msg.data.filename}?t=${Date.now()}`;
            img.src = imageUrl;

            // fetch → blob → 파일로 저장
            fetch(imageUrl)
              .then(response => {
                if (!response.ok) {
                  throw new Error('이미지 요청 실패');
                }
                return response.blob();
              })
              .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `capture_${Date.now()}.jpg`; // 저장될 파일명
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(blobUrl); // 메모리 해제
              })
              .catch(err => {
                status.innerText = `❌ 이미지 저장 실패: ${err.message}`;
              });
            break;

          case 'captureError':
            status.innerText = `❌ 캡처 에러: ${msg.data.message}`;
            break;

          default:
            console.warn('❗ 알 수 없는 메시지 타입:', msg.type);
        }
      };

      ws.onclose = () => {
        status.innerText = '❌ WebSocket 연결 종료';
      };

      cleanBtn.onclick = () => {
        ws.send(JSON.stringify({ type: 'manualClean', data: { poop: 'y' } }));
        status.innerText = '▶ 수동 청소 요청 전송됨';
      };

      captureBtn.onclick = () => {
        fetch('http://192.168.45.111:8001/capture')
          .then(res => res.text())
          .then(() => {
            status.innerText = '▶ 수동 캡처 요청 전송됨';
          })
          .catch(err => {
            status.innerText = `❌ 수동 캡처 요청 실패: ${err.message}`;
          });
      };
    };
  </script>
</body>
</html>
