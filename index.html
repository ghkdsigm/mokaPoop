<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket IR Sensor & Camera Monitor</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #output {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 200px;
      overflow-y: auto;
    }

    #status {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #555;
    }

    #capturedImage {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IR Sensor & Camera Monitor</h1>
    <div id="output">Waiting for sensor data...</div>
    <div id="status">Status: Idle</div>
    <img id="capturedImage" alt="Captured Photo" src="" />
    <div class="controls">
      <button id="manualCleanButton">수동 청소 실행2</button>
      <button id="captureTestButton">수동 캡처 테스트2</button>
    </div>
  </div>

  <script>
  window.onload = () => {
    // 1) WebSocket 주소를 현재 페이지 호스트 기반으로
    const wsUrl =
      (location.protocol === 'https:' ? 'wss://' : 'ws://') +
      location.hostname + ':8002';         // server.js에서 WS_PORT=8002
    const ws = new WebSocket(wsUrl);

    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const img = document.getElementById('capturedImage');
    const cleanBtn = document.getElementById('manualCleanButton');
    const captureBtn = document.getElementById('captureTestButton');

    ws.onopen = () => {
      status.innerText = '✅ WebSocket 연결됨';
    };

    ws.onmessage = evt => {
      let msg;
      try { msg = JSON.parse(evt.data); } catch (e) { return; }

      switch (msg.type) {
        case 'sensorUpdate':
          output.innerText = JSON.stringify(msg.data, null, 2);
          status.innerText = msg.data.access
            ? '🟢 상태: IR 감지 - 강아지 접근 중'
            : '⚪ 상태: IR 미감지 - 강아지 없음';
          break;

        case 'captureSuccess': {
          // 2) 파일명으로 동일 오리진의 /captured에서 이미지 불러오기
          const file = msg.data.filename;
          const imageUrl = `${location.origin}/captured/${file}?t=${Date.now()}`;
          img.src = imageUrl;
          status.innerText = `✅ 캡처 완료: ${file}`;

          // (선택) 저장까지 하고 싶으면 이 블록 살리면 됨
          // fetch(imageUrl)
          //   .then(r => { if(!r.ok) throw new Error('이미지 요청 실패'); return r.blob(); })
          //   .then(blob => {
          //     const blobUrl = URL.createObjectURL(blob);
          //     const a = document.createElement('a');
          //     a.href = blobUrl;
          //     a.download = `capture_${Date.now()}.jpg`;
          //     document.body.appendChild(a);
          //     a.click();
          //     document.body.removeChild(a);
          //     URL.revokeObjectURL(blobUrl);
          //   })
          //   .catch(err => { status.innerText = `❌ 이미지 저장 실패: ${err.message}`; });
          break;
        }

        case 'captureError':
          status.innerText = `❌ 캡처 에러: ${msg.data.message}`;
          break;

        default:
          console.warn('❗ 알 수 없는 메시지 타입:', msg.type);
      }
    };

    ws.onclose = () => {
      status.innerText = '❌ WebSocket 연결 종료';
    };

    cleanBtn.onclick = () => {
      ws.send(JSON.stringify({ type: 'manualClean', data: { poop: 'y' } }));
      status.innerText = '▶ 수동 청소 요청 전송됨';
    };

    captureBtn.onclick = () => {
      // 3) 같은 오리진의 REST 사용
      fetch('/capture')
        .then(res => res.text())
        .then(() => { status.innerText = '▶ 수동 캡처 요청 전송됨'; })
        .catch(err => { status.innerText = `❌ 수동 캡처 요청 실패: ${err.message}`; });
    };
  };
</script>
</body>
</html>
