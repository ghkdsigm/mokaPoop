<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Sensor & Camera Monitor</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #output {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 200px;
      overflow-y: auto;
    }

    #status {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #555;
    }

    #capturedImage {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sensor & Camera Monitor</h1>
    <div id="output">Waiting for sensor data...</div>
    <div id="status">Status: Idle</div>
    <img id="capturedImage" alt="Captured Photo" src="" />
    <div class="controls">
      <button id="manualCleanButton">수동 청소 실행</button>
      <button id="captureTestButton">수동 캡처 테스트</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      const ws = new WebSocket('ws://localhost:8002');
      const output = document.getElementById('output');
      const status = document.getElementById('status');
      const img = document.getElementById('capturedImage');
      const cleanBtn = document.getElementById('manualCleanButton');
      const captureBtn = document.getElementById('captureTestButton');

      ws.onopen = () => {
        status.innerText = 'Status: WebSocket connected';
      };

      ws.onmessage = evt => {
        const msg = JSON.parse(evt.data);

        switch (msg.type) {
          case 'sensorUpdate':
            output.innerText = JSON.stringify(msg.data, null, 2);
            break;

          case 'captureError':
            status.innerText = `❌ 캡처 에러: ${msg.data.message}`;
            break;

          case 'captureSuccess':
            status.innerText = `✅ 캡처 완료: ${msg.data.filename}`;
            img.src = `/${msg.data.filename}?t=${Date.now()}`;
            break;

          case 'captureError':
            status.innerText = `❌ Capture Error: ${msg.data.message}`;
            break;

          default:
            console.warn('Unknown message type:', msg.type);
        }
      };

      ws.onclose = () => {
        status.innerText = 'Status: WebSocket disconnected';
      };

      cleanBtn.onclick = () => {
        ws.send(JSON.stringify({ type: 'manualClean', data: { poop: 'y' } }));
        status.innerText = '▶ 수동 청소 요청 전송';
      };

      captureBtn.onclick = () => {
        fetch('/capture')
          .then(res => res.text())
          .then(() => {
            status.innerText = '▶ 수동 캡처 요청 전송';
          })
          .catch(err => {
            status.innerText = `❌ 캡처 요청 에러: ${err.message}`;
          });
      };
    };
  </script>
</body>
</html>
